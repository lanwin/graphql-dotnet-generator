
fragment pokemonName on Pokemon {
  name
}

{
  pokemon(name: "Pikachu") {
    id
    number
    ...pokemonName
    attacks {
      special {
        name
        type
        damage
      }
    }
    evolutions {
      id
      number
      name
      weight {
        minimum
        maximum
      }
      attacks {
        fast {
          type
          damage
        }
      }
    }
  }
}

query GetPokemon($name: String) {
  pokemon(name: $name) {
    id
    ...pokemonName
  }
}

query GetPokemons{
  pokemons(first: 10){
   name
  }
}

mutation AddPokemon($input: PokemonInput) {
  addPokemon(input: $input) {
	name
  }
}